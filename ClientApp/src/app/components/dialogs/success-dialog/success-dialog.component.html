<div
  class="bg-gray-900 p-6 rounded-xl shadow-lg border border-gray-700 max-w-sm w-full text-center"
>
  <div class="text-green-500 text-6xl mb-4">
    <i class="fas fa-check-circle"></i>
  </div>
  <h3 class="text-xl font-bold mb-2 text-white">{{ data.title }}</h3>
  <p class="text-gray-400 text-lg mb-6">{{ data.message }}</p>
  <button
    class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-6 rounded-full"
    mat-icon-button
    mat-dialog-close
    (click)="onBack()"
  >
    Close
  </button>
</div>
