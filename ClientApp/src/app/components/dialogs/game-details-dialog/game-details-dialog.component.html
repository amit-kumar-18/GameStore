<div
  class="w-full max-w-5xl sm:max-w-4xl mx-auto p-2 sm:p-6 bg-gray-900 rounded-2xl shadow-2xl overflow-hidden"
  cdkFocusInitial
>
  <div
    class="relative bg-gradient-to-r from-purple-500 to-pink-500 p-px rounded-2xl"
  >
    <div
      class="bg-gray-900 rounded-2xl p-4 sm:p-8 space-y-6 max-h-[90vh] overflow-y-auto"
    >
      <!-- Header -->
      <div class="flex justify-between items-start mb-4">
        <h3
          class="text-2xl sm:text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 tracking-tight"
        >
          {{ data.game.name }}
        </h3>
        <button
          class="text-gray-500 hover:text-white text-3xl transition-transform hover:rotate-90 focus:outline-none"
          mat-icon-button
          mat-dialog-close
        >
          <i class="fas fa-times-circle"></i>
        </button>
      </div>

      <!-- Image & Info -->
      <div class="flex flex-col md:flex-row gap-6">
        <!-- Game Image -->
        <div class="md:w-1/2 w-full">
          <img
            [src]="data.game.imageUrl"
            [alt]="data.game.name"
            class="w-full h-auto rounded-xl object-cover shadow-2xl"
          />
        </div>

        <!-- Game Details -->
        <div class="md:w-1/2 w-full flex flex-col justify-between">
          <div>
            <div class="mb-4">
              <p class="text-lg text-gray-400 font-medium">
                Genre: <span class="text-white">{{ data.game.genre }}</span>
              </p>
              <p class="text-sm text-gray-500">
                Publisher:
                <span class="text-gray-300">{{ data.game.publisher }}</span>
              </p>
            </div>

            <p class="text-3xl font-extrabold text-white mb-4">
              â‚¹{{ data.game.price }}
            </p>

            <h3 class="font-bold text-lg sm:text-xl mb-2 text-white">
              Description
            </h3>
            <p class="text-gray-300 leading-relaxed mb-4">
              {{ data.game.description }}
            </p>

            <div
              class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-sm border-t border-gray-700 pt-4"
            >
              <div>
                <span class="font-semibold text-gray-400">Created:</span>
                <p class="text-gray-200">
                  {{ data.game.createdAt | utcToIst }}
                </p>
              </div>
              <div>
                <span class="font-semibold text-gray-400">Last Updated:</span>
                <p class="text-gray-200">
                  {{ data.game.updatedAt! | utcToIst }}
                </p>
              </div>
            </div>
          </div>

          <!-- Buttons -->
          <div class="flex flex-col sm:flex-row gap-4 mt-6">
            <button
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full transition duration-200 shadow"
              (click)="data.onEdit(data.game.id); onNoClick()"
            >
              <i class="fas fa-edit mr-2"></i> Edit Game
            </button>
            <button
              class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-full transition duration-200 shadow"
              (click)="data.onDelete(data.game.id); onNoClick()"
            >
              <i class="fas fa-trash-alt mr-2"></i> Delete Game
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
