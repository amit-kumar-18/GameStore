<div
  class="bg-gray-900 p-8 rounded-xl shadow-lg border border-gray-700 max-w-sm w-full"
>
  <div class="text-center">
    <h3 class="text-xl font-bold mb-4 text-white">Confirm Deletion</h3>
    <p class="text-gray-400 text-lg mb-6">
      Are you sure you want to delete
      <strong>{{ data.gameName }}</strong
      >?
    </p>
    <div class="flex justify-center gap-4">
      <button
        class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-full"
        (click)="onConfirm()"
      >
        Yes, Delete
      </button>
      <button
        mat-icon-button
        mat-dialog-close
        class="bg-gray-700 hover:bg-gray-600 text-white py-2 px-4 rounded-full"
        (click)="onCancel()"
      >
        Cancel
      </button>
    </div>
  </div>
</div>
