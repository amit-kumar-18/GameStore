<div class="filters">
  <input
    type="text"
    [(ngModel)]="searchTerm"
    (ngModelChange)="applyFilters()"
    placeholder="Search by Game"
  />

  <select [(ngModel)]="selectedGenre" (change)="applyFilters()">
    <option value="">All Genres</option>
    <option *ngFor="let genre of genres" [value]="genre.name">
      {{ genre.name }}
    </option>
  </select>

  <input
    type="number"
    [(ngModel)]="maxPrice"
    (ngModelChange)="applyFilters()"
    placeholder="Max Price"
  />
  <button type="button" (click)="resetFilters()">Reset Filters</button>
</div>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Genre</th>
      <th>Price</th>
      <th>Release Date</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let game of filteredGames">
      <td>{{ game.id }}</td>
      <td>{{ game.name }}</td>
      <td>{{ game.genre }}</td>
      <td>{{ game.price }}</td>
      <td>{{ game.releaseDate }}</td>
      <td>
        <button title="Edit Game" (click)="editGame(game.id)">âœï¸</button>
      </td>
      <td>
        <button title="Delete Game" (click)="deleteGame(game.id)">ğŸ—‘ï¸</button>
      </td>
    </tr>
  </tbody>
</table>
